<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Survey Form</title>
</head>
<body>

  <h1>Health Survey Form</h1>

  <form action="/submit-health-survey" method="post">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <label for="height">Height (cm):</label><br>
    <input type="number" id="height" name="height" required><br><br>

    <label for="weight">Weight (kg):</label><br>
    <input type="number" id="weight" name="weight" required><br><br>

    <label>Lifestyle Questions:</label><br>
    <input type="checkbox" id="smoke" name="lifestyle" value="Smoker">
    <label for="smoke">Smoker</label><br>
    <input type="checkbox" id="alcohol" name="lifestyle" value="Drinks Alcohol">
    <label for="alcohol">Drinks Alcohol</label><br>
    <input type="checkbox" id="exercise" name="lifestyle" value="Exercises Regularly">
    <label for="exercise">Exercises Regularly</label><br>
    <input type="checkbox" id="sleep" name="lifestyle" value="Sleeps 7+ hours">
    <label for="sleep">Sleeps 7+ hours</label><br><br>

    <label for="diet">Dietary Preference:</label><br>
    <select id="diet" name="diet" required>
      <option value="">--Select--</option>
      <option value="Vegetarian">Vegetarian</option>
      <option value="Non-Vegetarian">Non-Vegetarian</option>
      <option value="Vegan">Vegan</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label for="activity">Activity Level:</label><br>
    <select id="activity" name="activity" required>
      <option value="">--Select--</option>
      <option value="Sedentary">Sedentary</option>
      <option value="Moderate">Moderate</option>
      <option value="Active">Active</option>
    </select><br><br>

    <label for="health-concerns">Optional Health Concerns:</label><br>
    <textarea id="health-concerns" name="health-concerns" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>

</body>
</html>
