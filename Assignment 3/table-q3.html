<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    thead {
      background-color: #ddd;
    }
    .international {
      background-color: #e0f7fa;
    }
    .ontime {
      color: green;
      font-weight: bold;
    }
    .delayed {
      color: black;
      font-weight: bold;
    }
    .cancelled {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>✈️ Flight Schedule</h1>
  <table>
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Duration</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>AI101</td>
        <td>Delhi</td>
        <td>08:00</td>
        <td>10:30</td>
        <td><abbr title="2 hours 30 minutes">2h 30m</abbr></td>
        <td class="ontime">On Time</td>
      </tr>
      <tr class="international">
        <td>BA202</td>
        <td>London</td>
        <td>09:15</td>
        <td>15:45</td>
        <td><abbr title="6 hours 30 minutes">6h 30m</abbr></td>
        <td class="delayed">Delayed</td>
      </tr>
      <tr class="international">
        <td>EK303</td>
        <td>Dubai</td>
        <td>11:00</td>
        <td>13:30</td>
        <td><abbr title="2 hours 30 minutes">2h 30m</abbr></td>
        <td class="ontime">On Time</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
